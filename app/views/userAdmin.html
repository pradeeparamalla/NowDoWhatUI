<div ng-init="getUserList()">
    <table st-table="rowCollection" class="table table-striped">
        <thead>
            <tr>
                <th>First Name </th>
                <th>Last Name </th>
                <th>User Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in usersList">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.userName}}</td>
            </tr>
        </tbody>
    </table>
</div>
